<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inputs</title>
</head>
<body>
        <form>
        <input type="text"><br>
        <input type="checkbox"><br>
        <input type="button"><br>
        <input type="file"><br>
        <input type="image"><br>
        <input type="date"><br>
        <input type="datetime"><br>
        <input type="color"><br>
        <input type="email"><br>
        <input type="month"><br>
        <input type="search" placeholder="enter a search value"><br>
        <input type="number" min="0" max="10" step="4" value="0"><br>
        <input type="url"><br>
        <input type="password"><br>
        <input type="submit"><br>
        <input type="time"><br>
        <input type="week"><br>
        <input type="tel"><br>
        <input type="range" min="0" max="10" step="4" value="0"><br>
        <input type="radio"><br>
        <input type="hidden">
    </form>

</body>
</html>
