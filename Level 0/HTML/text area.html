<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text area</title>
</head>
<body>
    <form>
        <div>
            <label for="txt">title</label><br>
            <input type="text" placeholder="title" name="title" id="txt" required autofocus  value="Hello, World!!">
        </div>
        <br>
        <div>
            <textarea minlength="3" maxlength="12" cols="50" rows="4" name="ta" id="12" placeholder="content..." required>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores harum voluptatibus dicta hic!</textarea><br>
        </div>
        <input type="submit" value="send">
    </form>
</body>
</html>
