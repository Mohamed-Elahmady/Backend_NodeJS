<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <link rel="stylesheet" href="">
    </head>
    <body>
    <table border = "3" style="color: blue;" bgcolor="red">

        <!--Caption of the table-->
        <caption>Salary Table</caption>

        <!--Body of the table-->
        <tbody>

        <tr>
            <td>Mohammed</td>
            <td>20</td>
            <td>30</td>
            <td rowspan="2">3000$</td>
            <td rowspan="2">Egypt</td>
        </tr>
        <tr>
            <td>Gamal</td>
            <td>25</td>
            <td>22</td>
        </tr>

        </tbody>

        <!--foot of the table-->
        <tfoot>
            <tr>
                <td align="right" colspan="4">5000$</td>
            </tr>
        </tfoot>

        <!--Head of the table-->
        <thead>
            <tr>
                <th>name</th>
                <td><B>age</B></td>
                <td>id</td>
                <td>salary</td>
            </tr>
        </thead>

    </table>
    </body>
</html>
