<!DOCTYPE html>

    <title>radio_checkbox</title>
</head>
<body>
    <form>
        <h2>what is ur favorite Programming Language??</h2>
        <div>
            <input id="radio1" type="radio" value="C" name="Q1" checked>
            <label for="radio1">C</label>
        </div>
        <div>
            <input id="radio2" type="radio" value="C++" name="Q1" checked>
            <label for="radio2">C++</label>
        </div>
        <div>
            <input id="radio3" type="radio" value="Python" name="Q1">
            <label for="radio3">Python</label>
        </div>
        <div>
            <input id="radio4" type="radio" value="Java Script" name="Q1">
            <label for="radio4">Java Script</label>
        </div>
        <input type="submit" value="Send">
    </form>
